<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h2>Border-radius-previewer</h2>
      <div id="element"><p>Changes will apply to this element</p></div>
      <form action="" id="input-form">
        <label for="top-left-input">Border-top-left-radius:</label>
        <input
          type="text"
          id="top-left-input"
          placeholder="Enter value in px"
        />
        <label for="top-right-input">Border-top-right-radius:</label>
        <input
          type="text"
          id="top-right-input"
          placeholder="Enter value in px"
        />
        <label for="bottom-left-input">Border-bottom-left-radius</label>
        <input
          type="text"
          id="bottom-left-input"
          placeholder="Enter value in px"
        />
        <label for="bottom-right-input"> Border-bottom-right-radius</label>
        <input
          type="text"
          name=""
          id="bottom-right-input"
          placeholder="Enter value in px"
        />
        <button type="submit">Apply</button>
        <script src="src/index.js"></script>
      </form>
    </main>
  </body>
</html>
